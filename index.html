<!DOCTYPE html>
 <html lang="de">
 <head>
 <title>Matrix Color</title>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <link rel="stylesheet" href="style.css" type="text/css" />
 <link rel="stylesheet" href="reset.css" type="text/css" />
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
 </head>

 <body>

 <div id="container">
    <div class="matrix_wrapper">
        <h1 class="matrix_header">Matrix Color</h1>
        <div class="matrix_radio">
            <fieldset>
                <input type="radio" name="color_button" value="rgb(255, 0, 0)" checked>Rod<br/>
                <input type="radio" name="color_button" value="rgb(0, 255, 0)">Grün<br/>
                <input type="radio" name="color_button" value="rgb(0, 0, 255)">Blau<br/>
                <input type="radio" name="color_button" value="rgb(255, 255, 0)">Gelb<br/>
            </fieldset>
        </div>
        <div class="matrix_content">
            <div class="matrix_color_block 1"></div>
            <div class="matrix_color_block 2"></div>
            <div class="matrix_color_block 3"></div>
            <div class="matrix_color_block 4"></div>
            <div class="matrix_color_block 5"></div>
            <div class="matrix_color_block 6"></div>
            <div class="matrix_color_block 7"></div>
            <div class="matrix_color_block 8"></div>
            <div class="matrix_color_block 9"></div>
            <div class="matrix_color_block 10"></div>
            <div class="matrix_color_block 11"></div>
            <div class="matrix_color_block 12"></div>
            <div class="matrix_color_block 13"></div>
            <div class="matrix_color_block 14"></div>
            <div class="matrix_color_block 15"></div>
            <div class="matrix_color_block 16"></div>
        </div>
        <div class="matrix_statistic">
            <div class="matrix_statistic_item">
                <span>Rot</span>
                <span class="red_number"></span>
            </div>
            <div class="matrix_statistic_item">
                <span>Grün</span>
                <span class="green_number"></span>
            </div>
            <div class="matrix_statistic_item">
                <span>Blau</span>
                <span class="blue_number"></span>
            </div>
            <div class="matrix_statistic_item">
                <span>Gelb</span>
                <span class="yellow_number"></span>
            </div>
        </div>
    </div>
</div>
    <script src="matrix_color.js"></script>
</body>
